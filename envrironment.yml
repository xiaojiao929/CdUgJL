name: meamt-net
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.9
  - pytorch>=1.12.0
  - torchvision>=0.13.0
  - torchaudio>=0.12.0
  - cudatoolkit=11.3  # 请根据你实际使用的 CUDA 版本修改
  - einops
  - numpy>=1.21.0
  - scipy>=1.7.0
  - tqdm
  - pandas
  - scikit-image
  - opencv
  - pillow
  - matplotlib
  - seaborn
  - pyyaml
  - nibabel
  - simpleitk
  - tensorboard
  - pip
  - pip:
      - mamba-ssm>=1.0.1
      - apex  # optional: only if needed and supported on your system
      - nvidia-ml-py3
